apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"
    
    namespace "com.squashtrainingapp"
    
    defaultConfig {
        applicationId "com.squashtrainingapp"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 12
        versionName "1.0.11"
    }

react {
    // The root of your project, i.e. where "package.json" lives.
    root = file("../..")
    
    // The folder where the react-native NPM package is.
    reactNativeDir = file("../../node_modules/react-native")
    
    // Default is 'debug'
    buildTypes {
        debug {
            bundleIn = true
            devDisabledIn = false
        }
    }
}
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }
    
    buildFeatures {
        buildConfig false  // Disable auto-generation to avoid duplicates
    }
    
    packagingOptions {
        pickFirst "**/libc++_shared.so"
        pickFirst "**/libjsc.so"
        pickFirst "**/libhermes.so"
        pickFirst "**/libhermes-executor-debug.so"
        pickFirst "**/libhermes-executor-release.so"
        exclude "META-INF/DEPENDENCIES"
    }
}

configurations.all {
    resolutionStrategy {
        // Force consistent Kotlin versions
        force "org.jetbrains.kotlin:kotlin-stdlib:1.8.10"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.10"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.10"
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    // React Native dependencies (Cycle 6)
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")
    
    // Keep essential Android dependencies
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
}

