apply plugin: "com.android.application"
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"
    
    namespace "com.squashtrainingapp"
    
    defaultConfig {
        applicationId "com.squashtrainingapp"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 5
        versionName "1.0-ddd005"
        
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false"
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }
    
    buildFeatures {
        buildConfig true
    }
    
    packagingOptions {
        pickFirst "**/libc++_shared.so"
        pickFirst "**/libjsc.so"
        pickFirst "**/libhermes.so"
        pickFirst "**/libhermes-executor-debug.so"
        pickFirst "**/libhermes-executor-release.so"
        exclude "META-INF/DEPENDENCIES"
    }
}

configurations.all {
    resolutionStrategy {
        // Force consistent Kotlin versions
        force "org.jetbrains.kotlin:kotlin-stdlib:1.8.10"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.10"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.10"
    }
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Basic Android dependencies
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.core:core-ktx:1.10.1'
    
    // Animation
    implementation 'com.airbnb.android:lottie:6.0.0'
    
    // API & Networking
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.11.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // Security
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'
    
    // Lifecycle & LiveData
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.6.1'
    
    // Charts
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    
    // Firebase dependencies
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-functions'
    
    // Google Sign-In
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    
    // Google Play Billing
    implementation 'com.android.billingclient:billing:6.1.0'
    
    // Kakao Login SDK
    implementation 'com.kakao.sdk:v2-user:2.19.0'
    
    // OkHttp for API calls
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    
    // Work Manager for background tasks
    implementation 'androidx.work:work-runtime:2.9.0'
    
    // React Native dependencies - temporarily commented for basic APK
    // implementation("com.facebook.react:react-native:+")
    // implementation("com.facebook.react:react-android:+")
    // implementation("com.facebook.react:hermes-android:+")
}

// Create JS bundle for React Native
tasks.register("createJSBundle", Exec) {
    workingDir "../.."
    
    // Use cmd.exe on Windows
    if (System.properties['os.name'].toLowerCase().contains('windows')) {
        commandLine "cmd", "/c", "npx", "react-native", "bundle", 
            "--platform", "android",
            "--dev", "false",
            "--entry-file", "index.js",
            "--bundle-output", "android/app/src/main/assets/index.android.bundle",
            "--assets-dest", "android/app/src/main/res"
    } else {
        commandLine "npx", "react-native", "bundle", 
            "--platform", "android",
            "--dev", "false",
            "--entry-file", "index.js",
            "--bundle-output", "android/app/src/main/assets/index.android.bundle",
            "--assets-dest", "android/app/src/main/res"
    }
    
    doFirst {
        file("src/main/assets").mkdirs()
    }
}

// Temporarily disable JS bundle creation
// preBuild.dependsOn createJSBundle

// Create empty assets directory
task createAssetsDir {
    doLast {
        file("src/main/assets").mkdirs()
    }
}

preBuild.dependsOn createAssetsDir
