buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.9.24"
    }
    repositories {
        mavenLocal()
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.3.2")
        classpath("com.facebook.react:react-native-gradle-plugin:0.80.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath('com.google.gms:google-services:4.4.0')
        classpath('com.google.firebase:firebase-crashlytics-gradle:2.9.9')
    }
}

try {
    apply plugin: "com.facebook.react.rootproject"
} catch (Exception e) {
    println "React Native root plugin not applied: ${e.message}"
}

allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
        maven { url 'https://devrepo.kakao.com/nexus/content/groups/public/' }
        maven { 
            // React Native android library is installed from source (node_modules)
            url "$rootDir/../node_modules/react-native/android"
        }
        // Ensure all modules can find React Native
        exclusiveContent {
            forRepository {
                maven {
                    url "$rootDir/../node_modules/react-native/android"
                }
            }
            filter {
                includeGroup "com.facebook.react"
            }
        }
    }
}
